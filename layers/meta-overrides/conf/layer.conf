# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-overrides"
BBFILE_PATTERN_meta-overrides = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-overrides = "6"
# default priority: 6

LAYERDEPENDS_meta-overrides = "core"
LAYERSERIES_COMPAT_meta-overrides = "walnascar"
